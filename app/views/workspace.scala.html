@(title: String, name: String, id: String, gaCode: Option[String], includeFont: Boolean = true)

<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="sangria,scala,relay,graphql,playframework" />

    <title>@title</title>

    @if(includeFont) {
      @font()
    }

    <!-- can't use bootstrap-loader for this yet, it's too buggy :( https://github.com/shakacode/bootstrap-loader/issues/238 -->
    <link rel="stylesheet" media="screen" href="//maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned(name + ".css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
  </head>
  <body>
    <div id="@id" class="@id"></div>
    <script src="@routes.Assets.versioned(name + ".js")" type="text/javascript"></script>
    <script>
        if (window.graphiql && graphiql.setupGraphiQLWorkspace)
          graphiql.setupGraphiQLWorkspace();
    </script>
    @ga(gaCode)
  </body>
</html>
